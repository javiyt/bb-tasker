<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Tasker: A Backbone example application</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
    	body {
    	  padding-top: 60px;
    	  padding-bottom: 40px;
    	}
	</style>
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr.js"></script>
</head>
<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Tasker</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#home">Home</a></li>
              <li><a href="#add">Manage Task</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

		<!-- Main hero unit for a primary marketing message or call to action -->
		<div id="home" class="hero-unit" style="display: none">
			List of tasks
                  <ul class="nav nav-tabs" id="myTabs">
                    <li class="active"><a href="#todotasks">Home</a></li>
                    <li><a href="#donetasks">Done Tasks</a></li>
                  </ul>

                  <div class="tab-content">

                    <div class="tab-pane active" id="todotasks">
                      <ul id="tasklist">
                      </ul>
                    </div>

                    <div class="tab-pane" id="donetasks">
                      <ul id="tasklist-done">

                      </ul>
                    </div>
                  </div>

		</div>

		<div id="add" class="hero-unit" style="display: none">
              <form name="taskform" id="taskform">
                  <fieldset>
                      <div>
                          <label for="title">Title:</label>
                          <input type="text" name="title" id="title" value="" />
                      </div>
                      <div>
                          <label for="description">Description:</label>
                          <input type="text" id="description" name="description" value="" />
                      </div>
                      <div>
                          <label for="assigned">Assigned:</label>
                          <input type="text" name="assigned" id="assigned" value="" />
                      </div>
                      <div>
                          <input type="submit" value="Save" class="btn btn-success" />
                          <a href="#" class="btn btn-inverse">Cancel</a>
                      </div>
                  </fieldset>
              </form>
		</div>

		<div id="view" class="hero-unit" style="display: none">
                <h1>Task: <span class="title"></span></h1>
                <h2>Assigned: <span class="assigned"></span></h2>
                <p class="description"></p>
                <a href="#edit" class="edit">Edit Task</a>
                <a href="#" class="remove">Remove Task</a>
		</div>

		<hr>

      <footer>
        <p>Backbone</p>
      </footer>

    </div> <!-- /container -->
<script type="text/template" id="tasktemplate">
    <a href="#view-<%= id %>"><%= title %></a> <a href="#edit-<%= id %>">Edit</a> <a href="#remove-<%= id %>">Remove</a>
</script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.8.2.min.js"><\/script>')</script>

<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="js/libs/underscore-min.js"></script>
<script type="text/javascript" src="js/libs/backbone-min.js"></script>
<script type="text/javascript" src="js/libs/backbone.debug.js"></script>
<script type="text/javascript" src="js/libs/backbone.localStorage-min.js"></script>
<script type="text/javascript" src="js/views/tabs.js"></script>
<script type="text/javascript" src="js/views/form.js"></script>
<script type="text/javascript" src="js/views/task_list.js"></script>
<script type="text/javascript" src="js/views/list.js"></script>
<script type="text/javascript" src="js/views/task.js"></script>
<script type="text/javascript" src="js/models/task.js"></script>
<script type="text/javascript" src="js/collections/task.js"></script>
<script type="text/javascript" src="js/models/tasker.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
